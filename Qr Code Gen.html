<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            margin-bottom: 10px;
        }
        input, button, select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #ff9800;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #e68900;
        }
        .color-picker {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .color-picker label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        #qrcode-container {
            margin-top: 20px;
            background: #ffffff;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="text" id="link" placeholder="Enter URL">
        <input type="file" id="logo" accept="image/*">
        
        <div class="color-picker">
            <label>QR Color: <input type="color" id="qrColor" value="#000000"></label>
            <label>BG Color: <input type="color" id="bgColor" value="#ffffff"></label>
        </div>

        <select id="size">
            <option value="400">400x400</option>
            <option value="500" selected>500x500</option>
            <option value="800">800x800</option>
            <option value="1080">1080x1080</option>
            <option value="1440">1440x1440</option>
            <option value="2160">2160x2160</option>
            <option value="3840">3840x3840 (4K)</option>
        </select>

        <select id="shape">
            <option value="square" selected>Sharp Edges</option>
            <option value="rounded">Rounded Edges</option>
        </select>

        <button onclick="generateQR()">Generate QR</button>
        <div id="qrcode-container">
            <canvas id="qrcodeCanvas"></canvas>
        </div>
        <button id="download" style="display:none;" onclick="downloadQR()">Download QR</button>
    </div>

    <script>
        function generateQR() {
            let link = document.getElementById("link").value;
            let logoFile = document.getElementById("logo").files[0];
            let qrColor = document.getElementById("qrColor").value;
            let bgColor = document.getElementById("bgColor").value;
            let size = parseInt(document.getElementById("size").value);
            let shape = document.getElementById("shape").value;
            let qrCanvas = document.getElementById("qrcodeCanvas");
            let ctx = qrCanvas.getContext("2d");

            if (!link) {
                alert("Please enter a URL to generate the QR code.");
                return;
            }

            ctx.clearRect(0, 0, qrCanvas.width, qrCanvas.height);

            let qr = new QRCode(document.createElement("div"), {
                text: link,
                width: size,
                height: size,
                colorDark: qrColor,
                colorLight: bgColor,
                correctLevel: QRCode.CorrectLevel.H
            });

            setTimeout(() => {
                let qrImage = qr._el.firstChild;
                let qrSize = size;
                qrCanvas.width = qrSize;
                qrCanvas.height = qrSize;
                ctx.fillStyle = bgColor;
                ctx.fillRect(0, 0, qrSize, qrSize);
                ctx.drawImage(qrImage, 0, 0, qrSize, qrSize);

                if (logoFile) {
                    let reader = new FileReader();
                    reader.onload = function(event) {
                        let img = new Image();
                        img.src = event.target.result;
                        img.onload = function() {
                            let logoSize = qrSize / 4;
                            let xPos = (qrSize - logoSize) / 2;
                            let yPos = (qrSize - logoSize) / 2;

                            ctx.fillStyle = bgColor;
                            ctx.beginPath();
                            ctx.arc(qrSize / 2, qrSize / 2, logoSize / 2 + 10, 0, 2 * Math.PI);
                            ctx.fill();

                            ctx.drawImage(img, xPos, yPos, logoSize, logoSize);
                        };
                    };
                    reader.readAsDataURL(logoFile);
                }

                document.getElementById("download").style.display = "block";
            }, 500);
        }

        function downloadQR() {
            let qrCanvas = document.getElementById("qrcodeCanvas");
            let link = document.createElement("a");
            link.href = qrCanvas.toDataURL("image/png");
            link.download = "qrcode.png";
            link.click();
        }
    </script>
</body>
</html>
