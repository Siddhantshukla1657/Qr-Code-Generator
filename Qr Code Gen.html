<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-y: auto;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 90%;
            max-width: 500px;
        }
        input, button, select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #ff9800;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #e68900;
        }
        .color-picker {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .color-picker label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        #qrcode-container {
            margin-top: 20px;
            background: #ffffff;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script src="https://unpkg.com/qr-code-styling/lib/qr-code-styling.js"></script>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="text" id="link" placeholder="Enter URL">
        <input type="file" id="logo" accept="image/*">
        
        <div class="color-picker">
            <label>QR Color: <input type="color" id="qrColor" value="#000000"></label>
            <label>BG Color: <input type="color" id="bgColor" value="#ffffff"></label>
        </div>

        <select id="size">
            <option value="400">400x400</option>
            <option value="500" selected>500x500</option>
            <option value="800">800x800</option>
        </select>

        <select id="shape">
            <option value="square" selected>Sharp</option>
            <option value="rounded">Rounded</option>
        </select>

        <button onclick="generateQR()">Generate QR</button>
        <div id="qrcode-container"></div>
        <button id="download" style="display:none;" onclick="downloadQR()">Download QR</button>
    </div>

    <script>
        let qrCode;

        function generateQR() {
            let link = document.getElementById("link").value;
            let qrColor = document.getElementById("qrColor").value;
            let bgColor = document.getElementById("bgColor").value;
            let size = parseInt(document.getElementById("size").value);
            let shape = document.getElementById("shape").value;
            let logoFile = document.getElementById("logo").files[0];

            if (!link) {
                alert("Please enter a URL to generate the QR code.");
                return;
            }

            let options = {
                width: size,
                height: size,
                data: link,
                image: logoFile ? URL.createObjectURL(logoFile) : undefined,
                dotsOptions: {
                    color: qrColor,
                    type: shape === "rounded" ? "rounded" : "square"
                },
                backgroundOptions: { color: bgColor },
                imageOptions: { crossOrigin: "anonymous", margin: 10 }
            };

            qrCode = new QRCodeStyling(options);
            document.getElementById("qrcode-container").innerHTML = "";
            qrCode.append(document.getElementById("qrcode-container"));
            document.getElementById("download").style.display = "block";
        }

        function downloadQR() {
            qrCode.download({ name: "qrcode", extension: "png" });
        }
    </script>
</body>
</html>
